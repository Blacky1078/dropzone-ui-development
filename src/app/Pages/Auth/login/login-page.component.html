<div class="grid customStyleCss">
  <div class="col-fixed login__sideImage" >
    <img src="https://wallpaperaccess.com/full/164868.jpg" class="login__image">
  </div>
  <div class="col-5 loginpage__pallete">
    <form [formGroup]="form" class="login__pallete" autocomplete="off" (ngSubmit)="onFormSubmit()">
        <h3 class="loginPage__welcome">Welcome back</h3>
        <small class="loginPage__tag">Please Login to your account</small>
        <br />
        <div class="flex flex-wrap align-items-center" style="max-width: 500px">
          <ng-input-box
          style="min-width: 400px; min-height: 100px"
            [form]="form"
            [marginBottom]="'10px'"
            [marginTop]="'60px'"
            [marginLeft]="'10px'"
            [width]="'350px'"
          label_color="white"
          input_bg="transparent"
          input_color="#222222"
          color="white"
            [fieldIconName]="'pi pi-user'"
            [fieldId]="'login__username'"
            [fieldLabel]="'Username'"
            [inputType]="'text'"
          >
          </ng-input-box>
          <ng-input-box
          style="min-width: 400px; min-height: 100px"
            [form]="form"
            [marginBottom]="'10px'"
            [marginTop]="'30px'"
            [marginLeft]="'10px'"
          label_color="white"
          input_bg="transparent"
          input_color="#222222"
          color="white"
            [width]="'350px'"
            [fieldIconName]="'pi pi-lock'"
            [fieldId]="'login__password'"
            [fieldLabel]="'Password'"
            [inputType]="'password'"
          >
          </ng-input-box>
          <ng-submit-button
            [label]="'Login to Jholi'"
            [marginBottom]="'10px'"
            [marginTop]="'40px'"
            [loading]="isloading"
            style="margin-left: -10px;"
            [marginLeft]="'60px'"
          ></ng-submit-button>
          <br>
          <br>
          <small 
          style="min-width: 500px; min-height: 100px;margin-left: 101px;font-size: 15px;">Not a User? <a href="/register" style="text-decoration:none;"> Create a Account</a></small>
        </div>
    </form>
  </div>

  
</div>
