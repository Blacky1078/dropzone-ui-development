<p-toolbar class="flex justify-content-center">
  <ng-template
    pTemplate="start"
    class="flex-none flex align-items-center justify-content-center font-bold px-3 border-round"
  >
    <h2 class="topBarHeading">DropZone</h2>
  </ng-template>
  <ng-template pTemplate="center">
    <nav
      style="display: flex"
      class="topBarTrigger__box flex-none flex align-items-center justify-content-center font-bold px-3 border-round"
    >
      <h4 style="padding-right: 15px; color: black" [routerLink]="'/home'">
        Home
      </h4>
      <br />
      <h4 style="padding-right: 15px; color: black">Contact Us</h4>
      <br />
      <h4 style="padding-right: 15px; color: black" [routerLink]="'/about-us'">
        About Us
      </h4>
    </nav>
  </ng-template>
  <ng-template pTemplate="end">
    <nav
      class="topBarTrigger__box flex-none flex align-items-center justify-content-center font-bold px-3 border-round"
    >
      <h4 style="color: black">2024-25 Copyrights Reserved</h4>
    </nav>
  </ng-template>
</p-toolbar>
