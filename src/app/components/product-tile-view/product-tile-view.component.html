<div class="product-card">
  <div class="product-image-container">
    <img [src]="product_image_source" loading="lazy" [alt]="product_title" class="product-image">
  </div>
  <div class="product-details">
    <div class="rating-container">
      <p-rating [readonly]="true" [cancel]="false" [(ngModel)]="product_rating"></p-rating>
    </div>
    <h3 class="product-title">{{ product_title }}</h3>
    <p class="product-description">{{ product_description }}</p>
    <hr class="divider">
    <div class="price-container">
      <p-chip styleClass="price-chip">
        <span class="currency-symbol">$</span>
        <span class="price-value">{{ product_price }}</span>
      </p-chip>
    </div>
  </div>
</div>
