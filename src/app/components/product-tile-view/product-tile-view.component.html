<div
  style="
    width: 244px;
    min-height: 336px;
    margin-top: 20px;
    margin-left: 22px;
    margin-bottom: 10px;
    border-radius: 20px;
    background: #000000;
    align-items: center;
    justify-content: center;
  "
>
  <div
    style="
      width: inherit;
      min-height: 204px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      align-items: center;
      justify-content: center;
    "
  >
    <img
      style="
        object-fit: fill;
        height: -webkit-fill-available;
        width: -webkit-fill-available;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      "
      src="{{ product_image_source }}"
      alt=""
    />
  </div>
  <div
    style="margin-top: 6px"
    class="flex justify-content-center align-items-center"
  >
    <p-rating
      [readonly]="true"
      [style]="{ color: 'white' }"
      cancel="false"
      [(ngModel)]="product_rating"
    >
    </p-rating>
  </div>
  <div
    style="
      background: #141a2100;
      width: inherit;
      min-height: 39px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      display: flex;
    "
  >
    <h3 style="color: #ffffff; font-size: 18px; margin: 10px 10px">
      {{ product_title }}
    </h3>
    <div>
      <p style="color: #ffffff; font-size: 12px; margin: 10px 10px">
        {{ product_description }}
      </p>
    </div>
  </div>
  <hr style="border: none; border-top: 2px dotted #454545" />
  <div
    style="
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding-right: 20px;
      padding-left: 20px;
      margin-top: -2px;
    "
  >
    <div>
      <p-chip
        styleClass="pl-0 pr-3"
        [style]="{ margin: '7px -2px', color: 'white' }"
      >
        <span
          class="bg-primary border-circle w-2rem h-2rem flex align-items-center justify-content-center"
        >
          $
        </span>
        <span class="ml-2 font-medium">
          {{ product_price }}
        </span>
      </p-chip>
    </div>
  </div>
</div>
